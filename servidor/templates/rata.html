{% extends "base.html" %}

{% block main %}
{{ super() }}

    {% if error == False %}

        <div class="bicho">
            <img src="{{ url_for("static", filename="images/{0}.png".format(data) ) }}"><br>
            <p style="margin: auto">{{ nombreBicho }}</p>

        </div>

    {% endif %}
    {% if error == True %}
        <p>Error: {{ data }} </p>
    {% endif %}
{% endblock %}
